import:
  - rides.flow.yaml

collections:
  examples/citi-bike/last-seen:
    key: [/bike_id]
    schema:
      type: object
      properties:
        bike_id: { $ref: schemas/ride.schema.yaml#/properties/bike_id }
        last: { $ref: schemas/ride.schema.yaml#/$defs/terminus }
      required: [bike_id, last]

    derivation:
      transform:
        locationFromRide:
          source: { name: examples/citi-bike/rides }
          publish:
            lambda: typescript
