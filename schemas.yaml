$defs:
  station:
    type: object
    properties:
      station_id:
        description: Identifier of a station.
        type: string
      name:
        description: Public name of the station.
        type: string
      short_name:
        description: Short name or other type of identifier.
        type: string
      lat:
        description: The latitude of the station.
        type: number
        minimum: -90
        maximum: 90
      lon:
        description: The longitude fo the station.
        type: number
        minimum: -180
        maximum: 180
      address:
        description: Address where station is located.
        type: string
      cross_street:
        description: Cross street or landmark where the station is located.
        type: string
      region_id:
        description: Identifier of the region where the station is located.
        type: string
      post_code:
        description: Postal code where station is located.
        type: string
      rental_methods:
        description: Payment methods accepted at this station.
        type: array
        items:
          type: string
          enum:
            - KEY
            - CREDITCARD
            - PAYPASS
            - APPLEPAY
            - ANDROIDPAY
            - TRANSITCARD
            - ACCOUNTNUMBER
            - PHONE
        minItems: 1
      capacity:
        description: Number of total docking points installed at this station, both available and unavailable.
        type: number
        minimum: 0
      rental_uris:
        description: Contains rental uris for Android, iOS, and web in the android, ios, and web fields (added in v1.1).
        type: object
        properties:
          android:
            description: URI that can be passed to an Android app with an intent (added in v1.1).
            type: string
            format: uri
          ios:
            description: URI that can be used on iOS to launch the rental app for this station (added in v1.1).
            type: string
            format: uri
          web:
            description: URL that can be used by a web browser to show more information about renting a vehicle at this station (added in v1.1).
            type: string
            format: uri
    required: [station_id, name, lat, lon ]

  station_status:
    type: object
    description: The current status of a station and all the bikes that are currently there.
    required: [station_id]
    properties:
      station_id:
        description: Identifier of a station.
        type: string
      num_bikes_available:
        description: Number of vehicles of any type physically available for rental at the station.
        type: number
        minimum: 0
      num_bikes_disabled:
        description: Number of disabled vehicles of any type at the station.
        type: number
        minimum: 0
      num_docks_available:
        description: Number of functional docks physically at the station.
        type: number
        minimum: 0
      num_docks_disabled:
        description: Number of empty but disabled docks at the station.
        type: number
        minimum: 0
      is_installed:
        description: Is the station currently on the street?
        type: integer
      is_renting:
        description: Is the station currently renting vehicles?
        type: integer
      is_returning:
        description: Is the station accepting vehicle returns?
        type: integer
      last_reported:
        description: The last time this station reported its status to the operator's backend in POSIX time.
        type: number
  
  available_by_station:
    type: object
    $ref: '#/$defs/station_status'
    properties:
      name: {type: string}
      lat:
        description: The latitude of the station.
        type: number
        minimum: -90
        maximum: 90
      lon:
        description: The longitude fo the station.
        type: number
        minimum: -180
        maximum: 180
      capacity:
        description: Number of total docking points installed at this station, both available and unavailable.
        type: number
        minimum: 0
      post_code:
        description: Postal code where station is located.
        type: string
      rental_methods:
        description: Payment methods accepted at this station.
        type: array
        items:
          type: string
          enum:
            - KEY
            - CREDITCARD
            - PAYPASS
            - APPLEPAY
            - ANDROIDPAY
            - TRANSITCARD
            - ACCOUNTNUMBER
            - PHONE
        minItems: 1